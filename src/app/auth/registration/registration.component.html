<div class="container">
  <app-form class="register-form" [title]="'Sign up'" [formControlDetails]="formControlDetails"
    [redirectLink]="'Sign in'" [redirectRoute]="'login'" [addSeparator]="true"
    [formValidators]="formValidators"
    (formSubmitted)="handleRegistrationFormSubmitted($event)">
  </app-form>
</div>
