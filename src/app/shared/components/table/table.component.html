<div class="container">
    <table class="table" *loaded="this.rows">
        <thead class="headers">
            <ng-container *ngFor="let column of columns">
                <ng-container *ngIf="tableDetails?.isSortable; else notSortableHeader">
                    <app-sort-header 
                        class="header" 
                        [column]="column.value" 
                        (sortChange)="handleSortChange($event)">
                </app-sort-header>
                </ng-container>
                <ng-template #notSortableHeader>
                    <div class="header">
                        <span>{{column}}</span>
                    </div>
                </ng-template>
            </ng-container>
            <ng-container *isAdmin>
                <div class="header">
                    <span>actions</span>
                </div>
            </ng-container>
        </thead>
        <tbody>
            <tr class="row" *ngFor="let row of rows">
                <td *ngFor="let column of columns">
                    {{row[column.header]}}
                </td>
                <ng-container *isAdmin>
                    <ng-container *ngFor="let r of tableDetails?.rowActions" >
                            <td>
                                <ng-container [ngSwitch]="r">
                                    <div *ngSwitchCase="rowAction.DELETE" (click)="handleDeleteClick(row)">
                                        <svg class="row-action-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                                            <path stroke-linecap="round" stroke-linejoin="round" d="M14.74 9l-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 01-2.244 2.077H8.084a2.25 2.25 0 01-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 00-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 013.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 00-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 00-7.5 0" />
                                        </svg>
                                    </div>
                                    <div *ngSwitchCase="rowAction.EDIT" (click)="handleDeleteClick(row)">
                                        <svg class="row-action-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                                            <path stroke-linecap="round" stroke-linejoin="round" d="M16.862 4.487l1.687-1.688a1.875 1.875 0 112.652 2.652L6.832 19.82a4.5 4.5 0 01-1.897 1.13l-2.685.8.8-2.685a4.5 4.5 0 011.13-1.897L16.863 4.487zm0 0L19.5 7.125" />
                                        </svg>
                                    </div>
                                </ng-container>
                            </td>
                    </ng-container>
                </ng-container>
            </tr>
        </tbody>
    </table>
    <div class="no-data" *ngIf="this.tableDetails?.noDataMessage && this.rows!.length < 1">
        <h2>
            {{tableDetails?.noDataMessage}}
        </h2>
    </div>
    <ng-container *ngIf="tableDetails?.paginationDetails">
        <app-paginator 
            [paginationInfo]="tableDetails?.paginationDetails?.paginationInfo" 
            (pageChange)="handlePageOptionsUpdate({ page: $event })" 
            (pageSizeChange)="handlePageOptionsUpdate({ size: $event })">
        </app-paginator>
    </ng-container>
</div>
