<div class="page">
	<mat-sidenav-container class="container" hasBackdrop="true">
		<mat-sidenav class="sidenav" mode="over" #sidenav>
			<ng-container *ngIf="sidenav.opened">
				<a class="sidenav-toggle sidenav-toggle-opened" (click)="sidenav.toggle()">
					<svg
						class="sidenav-toggle-icon"
						xmlns="http://www.w3.org/2000/svg"
						fill="none"
						viewBox="0 0 24 24"
						stroke-width="1.5"
						stroke="currentColor"
					>
						<path
							stroke-linecap="round"
							stroke-linejoin="round"
							d="M6 18L18 6M6 6l12 12"
						/>
					</svg>
				</a>
			</ng-container>
			<div class="nav-list">
				<a class="nav-link" routerLink="/" routerLinkActive="router-link-active">
					Home
				</a>
				<ng-container *ngIf="!authService.isAuthenticated()">
					<a class="nav-link" routerLink="/login" routerLinkActive="router-link-active">
						Login
					</a>
				</ng-container>
				<ng-container *ngIf="!authService.isAuthenticated()">
					<a class="nav-link" routerLink="/register" routerLinkActive="router-link-active">
						Register
					</a>
				</ng-container>
				<a class="nav-link" routerLink="/results" routerLinkActive="router-link-active">
					Results
				</a>
				<ng-container *ngIf="authService.isAuthenticated()">
					<a class="nav-link" (click)="authService.logout()">Logout </a>
				</ng-container>
			</div>
		</mat-sidenav>
		<mat-sidenav-content class="main-content">
			<ng-container *ngIf="!sidenav.opened">
				<a class="sidenav-toggle sidenav-toggle-closed" (click)="sidenav.toggle()">
					<svg
						class="sidenav-toggle-icon"
						xmlns="http://www.w3.org/2000/svg"
						fill="none"
						viewBox="0 0 24 24"
						stroke-width="1.5"
						stroke="currentColor"
					>
						<path
							stroke-linecap="round"
							stroke-linejoin="round"
							d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5"
						/>
					</svg>				
				</a>
			</ng-container>
			<div>
				<router-outlet></router-outlet>
			</div>
		</mat-sidenav-content>
	</mat-sidenav-container>
</div>
