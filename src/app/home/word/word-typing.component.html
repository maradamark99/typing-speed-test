<div class="word-box" (click)="onInputFocus()">
	<div class="prev-words">
		<div
			class="prev-word"
			*ngFor="let prevWord of previousWords; index as i"
		>
			<span *ngFor="let char of prevWord.split(''); index as c">{{
				char
			}}</span>
		</div>
	</div>
	<span class="blinking-cursor">|</span>
	<div class="curr-words">
		<div
			class="curr-word"
			*ngFor="let word of currentWords; index as i"
		>
			<span *ngFor="let char of word.split(''); index as c">{{
				char
			}}</span>
		</div>
	</div>
</div>
<input
	type="text"
	class="word-input"
	#wordInput
	(keypress)="handleKeyPress($event)"
	(keydown.space)="handleSpaceKeyPress(); wordInput.value = ''"
	(keydown.backspace)="handleBackspaceKeyPress()"
/>
